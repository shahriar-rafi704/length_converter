<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Length Converter</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Length Converter</h2>
      <div class="input-wrapper">
        <label for="conversionType">Please Select Conversion:</label>
        <select id="conversionType">
          <option value="cmToIn">Centimeters to Inches</option>
          <option value="cmToM">Centimeters to Meters</option>
          <option value="inToCm">Inches to Centimeters</option>
          <option value="inToFt">Inches to Feet</option>
          <option value="inToM">Inches to Meters</option>          
          <option value="ftToIn">Feet to Inches</option>
          <option value="ftToM">Feet to Meters</option>
          <option value="mToCm">Meters to Centimeters</option>
          <option value="mToIn">Meters to Inches</option>
          <option value="mToFt">Meters to Feet</option>
          <option value="mToKm">Meters to Kilometers</option>
          <option value="kmToM">Kilometers to Meters</option>
        </select>
      </div>
      <div class="input-wrapper">
        <label for="inputValue">Input Value:</label>
        <input type="number" id="inputValue" />
      </div>
      <div class="input-wrapper">
        <button id="convertButton">Convert</button>
      </div>
      <div class="output-wrapper">
        <label for="outputValue">Result:</label>
        <input type="text" id="outputValue" readonly />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
